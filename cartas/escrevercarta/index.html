<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to HTML Converter</title>
    <script src="text2HTML.js"></script>
</head>
<body>
    <h1>Text to HTML Converter</h1>

    <label for="title">Title:</label>
    <input type="text" id="title" name="title"><br><br>
    
    <label for="text">Text:</label><br>
    <textarea id="text" name="text" rows="10" cols="50"></textarea><br><br>

    <label for="color">Background Color:</label>
    <input type="color" id="color" name="color" value="#ffffff"><br><br>

    <label for="senderName">Sender Name:</label>
    <input type="text" id="senderName" name="senderName"><br><br>
    
    <label for="senderEmail">Sender Email (optional):</label>
    <input type="email" id="senderEmail" name="senderEmail"><br><br>

    <label for="recipientName">Recipient Name:</label>
    <input type="text" id="recipientName" name="recipientName"><br><br>
    
    <label for="recipientEmail">Recipient Email (optional):</label>
    <input type="email" id="recipientEmail" name="recipientEmail"><br><br>
    
    <button onclick="generateHTML()">Generate HTML</button>

</body>
</html>

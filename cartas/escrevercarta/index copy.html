<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivos</title>
</head>
<body>
    <h1>Upload de Arquivos</h1>

    <!-- Formulário de Upload -->
    <form id="uploadForm">
        <input type="file" id="fileInput" required />
        <button type="submit">Upload</button>
    </form>

    <!-- Seção para mostrar o status do upload -->
    <div id="statusSection">
        <h2>Status</h2>
        <p id="statusMessage"></p>
    </div>

    <!-- Formulário para gerar HTML -->
    <div id="generateForm">
        <input type="text" id="title" placeholder="Title" required />
        <textarea id="text" placeholder="Text" required></textarea>
        <input type="color" id="color" required />
        <input type="text" id="senderName" placeholder="Sender Name" required />
        <input type="email" id="senderEmail" placeholder="Sender Email" />
        <input type="text" id="recipientName" placeholder="Recipient Name" required />
        <input type="email" id="recipientEmail" placeholder="Recipient Email" />
        <button type="button" onclick="generateHTML()">Generate HTML and Upload</button>
    </div>

    <script src="text2HTML.js"></script>
    <!-- Adicione os scripts do Firebase a partir do CDN -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-storage.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyASiPD0smWeqgsB7wm2oj_sv3rp4i2LkKo",
            authDomain: "siteboteco.firebaseapp.com",
            projectId: "siteboteco",
            storageBucket: "siteboteco.appspot.com",
            messagingSenderId: "618682213921",
            appId: "1:618682213921:web:1cb5247779a050ff20a560"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        // Função de upload que recebe um arquivo como argumento
        async function uploadFile(file) {
            if (!file) {
                alert('Por favor, selecione um arquivo para upload.');
                return;
            }

            const storageRef = ref(storage, 'uploads/' + file.name);
            const statusMessage = document.getElementById('statusMessage');

            try {
                // Monitora o progresso do upload
                const uploadTask = uploadBytesResumable(storageRef, file);

                uploadTask.on('state_changed',
                    (snapshot) => {
                        // Progresso do upload
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        console.log('Upload is ' + progress + '% done');
                        statusMessage.innerText = 'Upload is ' + progress + '% done';
                    },
                    (error) => {
                        // Erro no upload
                        console.error('Error uploading file:', error);
                        statusMessage.innerText = 'Erro ao enviar o arquivo: ' + error.message;
                    },
                    () => {
                        // Upload concluído
                        console.log('Upload completed successfully!');
                        statusMessage.innerText = 'Arquivo enviado com sucesso!';
                    }
                );

            } catch (error) {
                console.error('Error uploading file:', error);
                statusMessage.innerText = 'Erro ao enviar o arquivo: ' + error.message;
            }
        }

        // Função para gerar e fazer upload do HTML
        async function generateHTML() {
            const title = document.getElementById('title').value;
            const text = document.getElementById('text').value;
            const color = document.getElementById('color').value;
            const senderName = document.getElementById('senderName').value;
            const senderEmail = document.getElementById('senderEmail').value;
            const recipientName = document.getElementById('recipientName').value;
            const recipientEmail = document.getElementById('recipientEmail').value;

            const htmlContent = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>${title}</title>
                    <style>
                        body { background-color: ${color}; }
                    </style>
                </head>
                <body>
                    <h1>${title}</h1>
                    <p>${text}</p>
                    <footer>
                        <p>From: ${senderName} (${senderEmail})</p>
                        <p>To: ${recipientName} (${recipientEmail})</p>
                    </footer>
                </body>
                </html>
            `;

            const blob = new Blob([htmlContent], { type: 'text/html' });
            const file = new File([blob], `${title}.html`, { type: 'text/html' });

            await uploadFile(file);
        }

        // Função de envio de formulário
        document.getElementById('uploadForm').addEventListener('submit', (e) => {
            e.preventDefault();
            console.log("Formulário enviado");

            const file = document.getElementById('fileInput').files[0];
            uploadFile(file);
        });
    </script>
</body>
</html>

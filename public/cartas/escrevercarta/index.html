<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/gif" href="https://cdn.discordapp.com/icons/908158725653680158/a_e425dcf00374333c6f02cb2a873d1342.gif?size=100">
    <title>Upload de Arquivos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(194, 118, 102);
            background-size: cover;
        }

        #titulo-link {
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-variant: small-caps;
            color: rgb(255, 255, 255);
            text-shadow: 2px 2px #ff0000;
            font-size: 180%;
        }

        .titulo {
        text-align: center;
        font-variant: small-caps;
        color: rgb(255, 255, 255);
        text-shadow: 2px 2px #ff0000;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }

        .info-rectangle {
            width: 500px;

            border: 3px solid #a73737;

        }

        .inside-rectangle {
            width: 100%;
            max-width: 300px;
            border: 3px solid #a73737;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);

        }

        textarea {

            margin-top: 10px;
            box-sizing: border-box;

        input[type="text"], input[type="color"] {
            width: 100%;
            max-width: 300px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        #fileInput {
            display: none;
        }

        #fileLabel {
            display: inline-block;
            cursor: pointer;
            border: 0px transparent;
            background-color: transparent;
            text-decoration: none;
        }

        #fileLabel img {
            max-width: 40px;
            max-height: 40px;
            transform: translateY(12px);
        }

        #btn {
            cursor: pointer;
            border: 0px transparent;
            background-color: transparent;
            text-decoration: none; /* Remove underline */
        }

    </style>
</head>
<body>
    <div id="titulo-link">
        <a href="https://boteco.live" style="text-decoration: none;">
            <h1 style="font-size: 180%;">boteco.live <img src="public/internet.png" style="max-width: 40px; max-height: 40px"></h1>
        </a>
    </div>

    <div class="titulo" style="margin-top: 0;">
        <h1 style="margin-top: 0;">â˜• crie e envie sua cartinha ðŸ’Œ</h1>
    </div>

    <main>
        <!-- formulÃ¡rio de upload -->
        <div class="info-rectangle">
            <form id="uploadForm">
                <label for="fileInput" id="fileLabel">
                    <img src="public/Explorer.png" alt="Escolher arquivo">
                </label>
                <input type="file" id="fileInput" required/>

                <span style="margin: 0 10px;">anexe a cartinha e envie</span>

                <button type="submit" style="cursor: pointer; border: 0px transparent; background-color: transparent;text-decoration: none;">
                    <img src="public/Go.png" style="max-width: 40px; max-height: 40px; transform: translateY(12px);" alt="Upload">
                </button>
            </form>
            <!-- SeÃ§Ã£o para mostrar o status do upload -->
            <div id="statusSection">
                <p id="statusMessage"></p>
            </div>
        </div>
        <!-- gerador de html -->
        <div class="info-rectangle">
            <!-- FormulÃ¡rio para gerar HTML -->
            <div class="inside-rectangle">
                <input type="text" id="title" placeholder="TÃ­tulo" required />
                <input type="text" id="senderName" placeholder="Remetente" required />
                <input type="text" id="recipientName" placeholder="DestinatÃ¡rio" required />
                <textarea id="text" placeholder="Texto" required></textarea>
                <input type="color" id="color" value="#ffffff" required />
                <input type="text" id="code" placeholder="CÃ³digo da cartinha" required />
                <button type="button" onclick="generateHTML()">Gerar cartinha</button>
            </div>
        </div>
    </main>

    <script src="https://www.boteco.live/cartas/escrevercarta/text2HTML.js"></script>
    <!-- Adicione os scripts do Firebase a partir do CDN -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-storage.js";
    
        // FunÃ§Ã£o para buscar as configuraÃ§Ãµes do Firebase
        async function getFirebaseConfig() {
            try {
                const response = await fetch('/firebase-config');
                if (!response.ok) {
                    throw new Error('Erro ao carregar a configuraÃ§Ã£o do Firebase');
                }
                return await response.json();
            } catch (error) {
                console.error('Erro ao buscar a configuraÃ§Ã£o do Firebase:', error);
                alert('NÃ£o foi possÃ­vel carregar a configuraÃ§Ã£o do Firebase.');
            }
        }
    
        // FunÃ§Ã£o para inicializar o Firebase
        async function initializeFirebase() {
            const firebaseConfig = await getFirebaseConfig();
            if (firebaseConfig) {
                // Initialize Firebase
                const app = initializeApp(firebaseConfig);
                return getStorage(app);
            }
        }

        // FunÃ§Ã£o de upload que recebe um arquivo como argumento
        async function uploadFile(file) {
            if (!file) {
                alert('Por favor, selecione um arquivo para upload.');
                return;
            }

            // Verifica se o arquivo Ã© do tipo .htm
            if (!file.name.endsWith('.htm')) {
                alert('Apenas arquivos .htm sÃ£o permitidos.');
                return;
            }

            try {
                const storage = await initializeFirebase();
                const storageRef = ref(storage, 'cartinhas/' + file.name);
                const statusMessage = document.getElementById('statusMessage');

                // Monitora o progresso do upload
                const uploadTask = uploadBytesResumable(storageRef, file);

                uploadTask.on('state_changed',
                    (snapshot) => {
                        // Progresso do upload
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        console.log('Upload is ' + progress + '% done');
                        statusMessage.innerText = 'Upload is ' + progress + '% done';
                    },
                    (error) => {
                        // Erro no upload
                        console.error('Error uploading file:', error);
                        statusMessage.innerText = 'Erro ao enviar o arquivo: ' + error.message;
                    },
                    async () => {
                        // Upload concluÃ­do
                        console.log('Upload completed successfully!');
                        statusMessage.innerText = 'Arquivo enviado com sucesso!';

                        // Aqui vocÃª chama a API para enviar o tweet com "oi"
                        try {
                            const response = await fetch('/send-tweet', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ mensagem: "oi" }),
                            });

                            // Verifique o tipo de conteÃºdo da resposta
                            const contentType = response.headers.get('content-type');
                            if (contentType && contentType.includes('application/json')) {
                                const result = await response.json();
                                console.log(result.message);
                            } else {
                                // Adicione um log para ver o conteÃºdo da resposta
                                const responseText = await response.text();
                                console.error('Resposta nÃ£o Ã© JSON:', responseText);
                            }
                        } catch (error) {
                            console.error('Erro ao enviar o tweet:', error);
                        }
                    }
                );

            } catch (error) {
                console.error('Error uploading file:', error);
                document.getElementById('statusMessage').innerText = 'Erro ao enviar o arquivo: ' + error.message;
            }
        }

        // FunÃ§Ã£o de envio de formulÃ¡rio
        document.getElementById('uploadForm').addEventListener('submit', (e) => {
            e.preventDefault();
            console.log("FormulÃ¡rio enviado");

            const file = document.getElementById('fileInput').files[0];
            uploadFile(file);
        });

    </script>        
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/gif" href="https://cdn.discordapp.com/icons/908158725653680158/a_e425dcf00374333c6f02cb2a873d1342.gif?size=100">
    <title>Upload de Arquivos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(194, 118, 102);
            background-size: cover;
        }

        #titulo-link {
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-variant: small-caps;
            color: rgb(255, 255, 255);
            text-shadow: 2px 2px #ff0000;
            font-size: 180%;
        }

        .titulo {
        text-align: center;
        font-variant: small-caps;
        color: rgb(255, 255, 255);
        text-shadow: 2px 2px #ff0000;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }

        .info-rectangle {
            width: 500px;
            background-color: #ffbdbd;
            border: 3px solid #a73737;
            padding: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            color: #333;
            text-align: center;
        }

        .inside-rectangle {
            width: 100%;
            max-width: 300px;
            border: 3px solid #a73737;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            color: #333;
            text-align: center;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            max-width: 300px;
            height: 100px;
            margin-top: 10px;
            box-sizing: border-box;
        }

        input[type="text"], input[type="color"] {
            width: 100%;
            max-width: 300px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        #fileInput {
            display: none;
        }

        #fileLabel {
            display: inline-block;
            cursor: pointer;
            border: 0px transparent;
            background-color: transparent;
            text-decoration: none;
        }

        #fileLabel img {
            max-width: 40px;
            max-height: 40px;
            transform: translateY(12px);
        }

        #btn {
            cursor: pointer;
            border: 0px transparent;
            background-color: transparent;
            text-decoration: none; /* Remove underline */
        }

    </style>
</head>
<body>
    <div id="titulo-link">
        <a href="https://boteco.live" style="text-decoration: none;">
            <h1 style="font-size: 180%;">boteco.live <img src="public/internet.png" style="max-width: 40px; max-height: 40px"></h1>
        </a>
    </div>

    <div class="titulo" style="margin-top: 0;">
        <h1 style="margin-top: 0;">‚òï crie e envie sua cartinha üíå</h1>
    </div>

    <main>
        <!-- formul√°rio de upload -->
        <div class="info-rectangle">
            <form id="uploadForm">
                <label for="fileInput" id="fileLabel">
                    <img src="public/Explorer.png" alt="Escolher arquivo">
                </label>
                <input type="file" id="fileInput" required/>

                <span style="margin: 0 10px;">anexe a cartinha e envie</span>

                <button type="submit" style="cursor: pointer; border: 0px transparent; background-color: transparent;text-decoration: none;">
                    <img src="public/Go.png" style="max-width: 40px; max-height: 40px; transform: translateY(12px);" alt="Upload">
                </button>
            </form>
            <!-- Se√ß√£o para mostrar o status do upload -->
            <div id="statusSection">
                <p id="statusMessage"></p>
            </div>
        </div>
        <!-- gerador de html -->
        <div class="info-rectangle">
            <!-- Formul√°rio para gerar HTML -->
            <div class="inside-rectangle">
                <input type="text" id="title" placeholder="T√≠tulo" required />
                <input type="text" id="senderName" placeholder="Remetente" required />
                <input type="text" id="recipientName" placeholder="Destinat√°rio" required />
                <textarea id="text" placeholder="Texto" required></textarea>
                <input type="color" id="color" value="#ffffff" required />
                <input type="text" id="code" placeholder="C√≥digo da cartinha" required />
                <button type="button" onclick="generateAndUpload()">Gerar cartinha</button>
            </div>
        </div>
    </main>

    <script src="https://www.boteco.live/cartas/escrevercarta/text2HTML.js"></script>
    <!-- Adicione os scripts do Firebase a partir do CDN -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-storage.js";
    
        // Fun√ß√£o para buscar as configura√ß√µes do Firebase
        async function getFirebaseConfig() {
            try {
                const response = await fetch('/firebase-config');
                if (!response.ok) {
                    throw new Error('Erro ao carregar a configura√ß√£o do Firebase');
                }
                return await response.json();
            } catch (error) {
                console.error('Erro ao buscar a configura√ß√£o do Firebase:', error);
                alert('N√£o foi poss√≠vel carregar a configura√ß√£o do Firebase.');
            }
        }
    
        // Fun√ß√£o para inicializar o Firebase
        async function initializeFirebase() {
            const firebaseConfig = await getFirebaseConfig();
            if (firebaseConfig) {
                // Initialize Firebase
                const app = initializeApp(firebaseConfig);
                return getStorage(app);
            }
        }

        // Fun√ß√£o de upload que recebe um arquivo como argumento
        async function uploadFile(file) {
            if (!file) {
                alert('Por favor, selecione um arquivo para upload.');
                return;
            }

            // Verifica se o arquivo √© do tipo .htm
            if (!file.name.endsWith('.htm')) {
                alert('Apenas arquivos .htm s√£o permitidos.');
                return;
            }

            try {
                const storage = await initializeFirebase();
                const storageRef = ref(storage, 'cartinhas/' + file.name);
                const statusMessage = document.getElementById('statusMessage');

                // Monitora o progresso do upload
                const uploadTask = uploadBytesResumable(storageRef, file);

                uploadTask.on('state_changed',
                    (snapshot) => {
                        // Progresso do upload
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        console.log('Upload is ' + progress + '% done');
                        statusMessage.innerText = 'Upload is ' + progress + '% done';
                    },
                    (error) => {
                        // Erro no upload
                        console.error('Error uploading file:', error);
                        statusMessage.innerText = 'Erro ao enviar o arquivo: ' + error.message;
                    },
                    async () => {
                        // Upload conclu√≠do
                        console.log('Upload completed successfully!');
                        statusMessage.innerText = 'Arquivo enviado com sucesso!';

                        // Aqui voc√™ chama a API para enviar o tweet com "oi"
                        try {
                            const response = await fetch('/enviartweet', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ mensagem: "oi" }),
                            });

                            // Verifique o tipo de conte√∫do da resposta
                            const contentType = response.headers.get('content-type');
                            if (contentType && contentType.includes('application/json')) {
                                const result = await response.json();
                                console.log(result.message);
                            } else {
                                // Adicione um log para ver o conte√∫do da resposta
                                const responseText = await response.text();
                                console.error('Resposta n√£o √© JSON:', responseText);
                            }
                        } catch (error) {
                            console.error('Erro ao enviar o tweet:', error);
                        }
                    }
                );

            } catch (error) {
                console.error('Error uploading file:', error);
                document.getElementById('statusMessage').innerText = 'Erro ao enviar o arquivo: ' + error.message;
            }
        }

        // Fun√ß√£o que gera a cartinha e faz o upload
        async function generateAndUpload() {
            // Gere o HTML da cartinha
            const title = document.getElementById('title').value;
            const senderName = document.getElementById('senderName').value;
            const recipientName = document.getElementById('recipientName').value;
            const text = document.getElementById('text').value;
            const color = document.getElementById('color').value;
            const code = document.getElementById('code').value;

            const cartaHTML = `
                <!DOCTYPE html>
                <html lang="pt-BR">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>${title}</title>
                    <style>
                        body {
                            background-color: ${color};
                            font-family: Arial, sans-serif;
                            color: #333;
                            text-align: center;
                            padding: 50px;
                        }
                        h1 {
                            font-size: 2em;
                        }
                        p {
                            font-size: 1.2em;
                            margin: 20px 0;
                        }
                    </style>
                </head>
                <body>
                    <h1>${title}</h1>
                    <p><strong>De:</strong> ${senderName}</p>
                    <p><strong>Para:</strong> ${recipientName}</p>
                    <p>${text}</p>
                    <p><small>${code}</small></p>
                </body>
                </html>
            `;

            // Crie um arquivo Blob e o converta em um objeto File
            const blob = new Blob([cartaHTML], { type: 'text/html' });
            const file = new File([blob], `${code}.htm`, { type: 'text/html' });

            // Fa√ßa o upload do arquivo
            uploadFile(file);
        }
    </script>        
</body>
</html>

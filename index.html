<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Boteco - Pág. Inicial</title>

<script>
    function verificarSenha() {
        var senhaInserida = document.getElementById("senha").value;
        var senhaCorreta = "senhamuitofoda";
    
        if (senhaInserida === senhaCorreta) {
            window.location.href = "https://boteco.live/topsecret";
        } else {
            alert("Senha incorreta. Tente novamente.");
        }
    }
    document.addEventListener('DOMContentLoaded', function() {
        var senhaInput = document.getElementById("senha");
        senhaInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                verificarSenha();
            }
        });
    });
</script>

    body{

        text-shadow: 2px 2px #ff0000;
        font-size: 180%;
    }

    #box{
        padding: 1rem;
        max-width: 80%;
        margin: 0 auto;
        background: rgba(236, 160, 243, 0.7); /* Transparência para o fundo */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
</style>

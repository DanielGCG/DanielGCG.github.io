    <script>
        function verificarSenha() {
            var senhaInserida = document.getElementById("senha").value;
            var senhaCorreta = "senhamuitofoda"; // Coloque sua senha correta aqui
        
            if (senhaInserida === senhaCorreta) {
                window.location.href = "outrapagina.html"; // Substitua "outrapagina.html" pelo caminho da sua página
            } else {
                alert("Senha incorreta. Tente novamente.");
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            var senhaInput = document.getElementById("senha");
            senhaInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    verificarSenha();
                }
            });
        });
        </script>
